<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#box").on({
    click : function(){
      $(this).css({
        left: function () {
                    return moveByObject(oldValue, 37, 39); // for left and right arrow
                    
                },
                top: function () {
                    return calculateNewValue(oldValue, 38, 40);   // for top and down arrow
                }
      })
    }
  })
  $("#btn1").click(function(){
    $("div").animate({left: '1290px' });

  }),
  $("#btn2").click(function(){
    $("div").animate({right: '1280px'});
  }),
  $("#btn3").click(function(){
    $("div").animate({top: window.innerHeight});
  }),
  $("#btn4").click(function(){
    $("div").animate({down: window.innerHeight});
  })
});
</script> 
<style>
       
    #box {
        position:absolute;
        height: 50px;
                width: 50px;
                border-radius: 50%;
                background-color: green;
    }
  </style>
</head>
<body>


    <button type="button" id="btn1">Move Left</button>
    <button type="button" id="btn2">Move Right</button>
    <button type="button" id="btn3">Move Top</button>
    <button type="button" id="btn4">Move Down</button>
<div id="box"></div>

</body>
</html>
