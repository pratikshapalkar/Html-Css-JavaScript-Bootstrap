<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move-By-Keyboard</title>
    <style>
        .circle {
            position: absolute;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: green;
        }
    </style>

</head>

<body>
    <div class="frame">
        <div class="circle" border='0' id="circle"></div>
    </div>

    <script>
        let circle = document.querySelector('.circle');
        let moveBy = 20;
        let frame = window.innerWidth
        window.addEventListener('load', () => {
            circle.style.position = 'absolute';
            circle.style.left = 0;
            circle.style.top = 0;
        });


        window.addEventListener('keyup', (e) => {
            switch (e.key) {
                
                case 'ArrowLeft':
                    circle.style.left = parseInt(circle.style.left) - moveBy + 'px';
                    document.getElementById("circle").innerHTML = parseInt(circle.style.left) - moveBy + 'px';
                    
                    if (document.getElementById("circle").innerHTML=='-20px' || document.getElementById("circle").innerHTML=='-40px') {
                        alert("can't move now");
                    }
                    break;

                case 'ArrowRight':
                    circle.style.left = parseInt(circle.style.left) + moveBy + 'px';
                    document.getElementById("circle").innerHTML = parseInt(circle.style.left) + moveBy + 'px';

                    if (document.getElementById("circle").innerHTML=='1260px' || document.getElementById("circle").innerHTML=='0px') {
                        alert("can't move now");
                    }
                    break;
                case 'ArrowUp':
                    circle.style.top = parseInt(circle.style.top) - moveBy + 'px';
                    document.getElementById("circle").innerHTML = parseInt(circle.style.top) - moveBy + 'px';

                    if (document.getElementById("circle").innerHTML=='-20px' || document.getElementById("circle").innerHTML=='-40px') {
                        alert("can't move now");
                    }
                    break;
                case 'ArrowDown':
                    circle.style.top = parseInt(circle.style.top) + moveBy + 'px';
                    document.getElementById("circle").innerHTML = parseInt(circle.style.top) + moveBy + 'px';

                    if (document.getElementById("circle").innerHTML=='620px') {
                        alert("can't move now");
                    }
                    break;
            }
        });

    </script>
</body>

</html>
