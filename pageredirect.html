<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side-page-redirect</title>
</head>
<body>
    <script type="text/javascript">
        function redirect()
        {
            window.location="https://pratikshapalkar.github.io/";
        }
        
    </script>
    <h1>Click on button to redirect page...</h1>
    <form>
        <input type="button" value="Redirect me" onclick="redirect();">
    </form>
</body>
</html>
