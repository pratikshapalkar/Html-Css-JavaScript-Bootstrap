<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Move DIV Element with Arrow Keys</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            margin: 200px auto 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // keydown and animate method
        $(document).keydown(function(e) {
            switch (e.which) {
                case 37: //left arrow key //37 is the key value on keypad
                    $(".box").finish().animate({
                        left: "-=30",
                        if (left = window.innerWidth)
                        {
                            alert("reach window.");
                        }
                    });
                    break;
                case 38: //up arrow key
                    $(".box").finish().animate({
                        top: "-=30"
                    });
                    break;
                case 39: //right arrow key
                    $(".box").finish().animate({
                        left: "+=30"
                    });
                    break;
                case 40: //bottom arrow key
                    $(".box").finish().animate({
                        top: "+=30"
                    });
                    break;
            }
        });
    </script>
</head>

<body>
    <center><b>Press the arrow keys to move the button</b></center>
    <div class="box">
        <input type="button" value="move me">
    </div>
</body>

</html>
