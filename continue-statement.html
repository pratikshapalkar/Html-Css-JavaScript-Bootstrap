<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue-in-javascript</title>
</head>
<body>
    <script type="text/javascript">
        var x=1;
        document.write("Continue statement in javascript...<br/>");
        while (x<10)
        {
            x=x+1;
            if (x==5) //skip the iteration 5 and print rest of the iteration
            continue;
            document.write(x)
        }
    </script>
</body>
</html>
