<body>
    <div class="container">
        <div>
    <h2  class="page-header well">Registration Form</h2>
    
    <div class="row g-3">
        <form action="">
        <div class="col">
           
               
            
    <label for="name">Name :&nbsp; &nbsp; &nbsp;</label>
  <input type="text" class="form-control-sm" name="myName" id="name" placeholder="enter your name">
</div>
<div class="col pt-2">
           
               
            
    <label for="email">Email: &nbsp; &nbsp; &nbsp;</label>
  <input type="email" class="form-control-sm" name="myEmail" id="email" placeholder="enter your email" required>
</div>
<div class="col pt-2">
           
               
            
    <label for="password">Password:</label>
<input type="password" class="form-control-sm" name="pass" id="password" placeholder="enter password" required>
</div>
<div class="col pt-2">
           
               
    <button type="submit" class="btn btn-primary">Register</button>
</div>


</form>

     </div>   
    </div>
    <div class="row">
<div class="col">
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismi></button>
Successfully register
</div>

</div>


    </div>
</div>
