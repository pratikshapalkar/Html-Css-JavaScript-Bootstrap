<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break-in-javascript</title>
</head>
<body>
    <script type="text/javascript">
        var i=0;
        document.write("break statement in javascript...<br/>");
        while(i<10)
        {
            {
            if (i==5)  //break the loop after 5th iteration and print result
            break;
        }
        i=i+1;
        
        document.write(i);
    }
    </script>
</body>
</html>
