<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect-using-setTimeout</title>
</head>
<body>
    <script type="text/javascript">
        function Redirect()
        {
            window.location="https://pratikshapalkar.github.io/";
        }
        document.write("you will be redirected to main page in 10 sec.");
        setTimeout("Redirect()",10000); //setTimeout is the inbuilt method in javascript
    </script>
    
</body>
</html>
