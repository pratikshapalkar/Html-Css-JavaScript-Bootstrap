<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case-javascript</title>
</head>
<body>
    <script type="text/javascript">
        var grade="C";
        document.write("Enter in Switch block..<br/>");
        switch (grade){
            case 'A' :document.write("Grade A..<br/>");
            break
            case 'B' :document.write("Grade B..<br/>");
            break
            case 'C' :document.write("Grade C..<br/>");
            break
            case 'D' :document.write("Grade D..<br/>");
            break
            default :document.write("Failed...<br/>");
            break
            

        }
        document.write("Outside of switch block...");

    </script>
</body>
</html>
